<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Especial</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        :root {
            --primary: #2d3436;
            --accent: #d63031;
            --bg: #f9f9f9;
            --gold: #b8860b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--primary);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Secci√≥n de Entrada */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        input {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: 2px solid var(--primary);
            border-radius: 30px;
            outline: none;
            transition: all 0.3s;
            width: 80%;
            max-width: 300px;
        }

        /* Contenedor de Informaci√≥n */
        #event-info { display: none; }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Cuenta Regresiva */
        .countdown {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .time-box {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
        }
        .time-box span { display: block; font-size: 2rem; font-weight: bold; }

        /* Mapa */
        .map-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        h1 { font-size: 3rem; color: var(--accent); margin-bottom: 10px; }
        p { font-size: 1.2rem; max-width: 600px; }
    </style>
</head>
<body>

    <section class="hero" id="hero">
        <h1>¬øQui√©n nos acompa√±a?</h1>
        <p>Introduce tu nombre para abrir la invitaci√≥n:</p>
        <input type="text" id="nameInput" placeholder="Tu nombre...">
    </section>

    <div id="event-info">
        <section class="section reveal">
            <h2 id="welcome-msg">¬°Hola!</h2>
            <p>Falta muy poco para nuestro gran d√≠a:</p>
            <div class="countdown">
                <div class="time-box"><span id="days">00</span>D√≠as</div>
                <div class="time-box"><span id="hours">00</span>Hrs</div>
                <div class="time-box"><span id="mins">00</span>Min</div>
            </div>
        </section>

        <section class="section reveal" style="background-color: #fff;">
            <h2>üìç Ubicaci√≥n</h2>
            <p>Sal√≥n de Eventos "El Recreo"<br>Av. Principal 456, Ciudad de M√©xico</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.480392015!2d-99.1674!3d19.4326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDI1JzU3LjQiTiA5OcKwMTAnMDIuNiJX!5e0!3m2!1ses!2smx!4v1634567890123" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="section reveal">
            <h2>‚ú® ¬øContamos contigo?</h2>
            <p>Por favor, confirma antes del 15 de Octubre.</p>
            <button onclick="window.open('https://wa.me/1234567890?text=¬°Hola! Confirmo mi asistencia')" style="padding: 15px 40px; font-size: 1.2rem; background: #25d366; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold;">
                Confirmar por WhatsApp
            </button>
        </section>
    </div>

    <script>
        // L√≥gica de revelaci√≥n al escribir
        const input = document.getElementById('nameInput');
        const info = document.getElementById('event-info');
        const welcome = document.getElementById('welcome-msg');

        input.addEventListener('input', (e) => {
            if (e.target.value.length > 2) {
                info.style.display = 'block';
                welcome.innerText = `¬°Hola, ${e.target.value}!`;
                
                ScrollReveal().reveal('.reveal', {
                    delay: 300,
                    distance: '80px',
                    origin: 'bottom',
                    duration: 1200,
                    interval: 200
                });
            }
        });

        // L√≥gica de la Cuenta Regresiva (Fecha: 25 Octubre 2026)
        const eventDate = new Date('Oct 25, 2026 20:00:00').getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = eventDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('mins').innerText = m;
        }, 1000);
    </script>
</body>
</html>
